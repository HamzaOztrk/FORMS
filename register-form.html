<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,300;1,400&family=Raleway:ital,wght@0,300;0,400;0,600;0,800;0,900;1,400&family=Rubik+Vinyl&display=swap'); </style>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>REGISTER PAGE</h1>

    <form action="">

        <div>
            <label for="firstname">First Name</label>
            <input
            class="inputs" 
            type="text"
             name="firstname"
             id="firstname"
             placeholder="Your First Name">
        </div>
        
        <div>
            <label for="lastname">Last Name</label>
            <input type="text"
            class="inputs"
            name="lastname"
            id="lastname"
            placeholder="Your Last Name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email"
            class="inputs"
            name="email"
            id="email"
            placeholder="Your Email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password"
            class="inputs"
            name="password"
            id="password"
            placeholder="Your Password">
        </div>

        <div>
            <label for="dob">Day of Birth</label>
            <input type="date"
            class="inputs"
            name="dob"
            id="dob"
            value="2000-01-01"
            placeholder="Your Birtday">
        </div>

        <div>
            <label for="address">Address</label>
            <textarea name="address" 
            class="inputs"
            id="address" 
            cols="20" rows="5"></textarea>
        </div>

        <div>
            <label for="country">Country</label>
            <select name="contry" 
            class="inputs"
            id="country">
            <option value="">Select Country</option>
            <option value="Germany">Germany</option>
            <option value="Turkey">Turkey</option>
        </select>
        </div>

        <div class="gender-div">
            <label for="gender">Gender</label>
            <input class="radio-check" type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input class="radio-check" type="radio" name="gender" id="female" checked>
            <label for="female">Female</label>          
        </div>
        
        <div class="btn-container">
            <input type="submit" value="save">
            <input type="reset" value="clear">
        </div>
    </form>
</body>
</html>
